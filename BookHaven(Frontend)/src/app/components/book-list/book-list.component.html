<table mat-table [dataSource]="books" class="mat-elevation-z8 animate__fadeIn">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let book">{{ book.title }}</td>
    </ng-container>
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef>Author</th>
      <td mat-cell *matCellDef="let book">{{ book.author }}</td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let book">{{ book.quantity }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let book">
        <button mat-button color="primary" (click)="borrowBook(book.id!)">Borrow</button>
        <button mat-button color="primary" *ngIf="isAdmin" [routerLink]="['/books/edit', book.id]">Edit</button>
        <button mat-button color="warn" *ngIf="isAdmin" (click)="deleteBook(book.id!)">Delete</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button mat-raised-button color="primary" routerLink="/books/new" *ngIf="isAdmin">Add Book</button>
